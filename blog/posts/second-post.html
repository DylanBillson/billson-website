<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title><!-- Post Title --> — Xperfecta Blog</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
  <meta name="description" content="<!-- Short description for SEO -->" />

  <!-- Open Graph (optional) -->
  <meta property="og:title" content="<!-- Post Title -->" />
  <meta property="og:description" content="<!-- Short description -->" />
  <meta property="og:image" content="https://billson.li/assets/img/blog/<!-- hero-file.jpg -->" />
  <meta property="og:type" content="article" />
</head>
<body>
  <div id="site-header"></div>

  <main>
    <section class="section section--plain post">
      <div class="container post-wrap">
        <p class="post-breadcrumb"><a href="/blog/blog.html">← Back to blog</a></p>

        <header class="post-head">
          <h1 class="post-title"><!-- Post Title --></h1>
          <div class="post-meta">
            <span><!-- Author Name --></span>
            <span>•</span>
            <time datetime="2025-10-30"><!-- 30 Oct 2025 --></time>
          </div>
        </header>

        <!-- Smaller hero image -->
        <figure class="post-hero">
          <img src="/assets/img/blog/<!-- hero-file.jpg -->" alt="<!-- Brief alt describing image -->" />
        </figure>

        <article class="post-content">
          <p class="post-lead"><!-- Lead paragraph introducing the piece succinctly. --></p>

          <h2><!-- Section heading --></h2>
          <p><!-- Body paragraph --></p>

          <div class="callout">
            <strong>In brief:</strong> <!-- Key takeaway or short highlight. -->
          </div>

          <h3><!-- Subheading --></h3>
          <p><!-- More body copy, short paragraphs. --></p>

          <figure class="post-figure">
            <img src="/assets/img/blog/<!-- inline-image.jpg -->" alt="<!-- Inline image alt -->" />
            <figcaption class="post-figcap"><!-- Optional caption for context. --></figcaption>
          </figure>

          <blockquote class="pullquote">“<!-- Short, memorable quote from the post. -->”</blockquote>

          <p><!-- Closing paragraph or call to action. --></p>
        </article>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <!-- required scripts -->
  <script src="/assets/js/includes.js"></script>
  <script src="/assets/js/matomo-init.js" defer></script>
  <script src="/assets/js/cookie-banner.js" defer></script>
</body>
</html>
